<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style type="text/css">

        #div{
            width: 100px;
            height: 150px;
            background-color: yellow;
        }

    </style>

    <script src="../animation.js"></script>
    <script type="text/javascript">

        onload = function(){
            var bt = document.getElementById("bt");
            var div = document.getElementById("div");

            bt.onclick = function(){
                startAnimation(div,{"opacity": 0,"height":500});
            };
        };

    </script>

</head>
<body>
    <input type="button" value="test" id="bt">
    <div id="div"></div>
</body>
</html>
